<!DOCTYPE html>

<html>
    <head>
        <title>Pumpkin Meme</title>
        <link rel="stylesheet" href="index.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Karla:wght@300;400;500;600;800&family=Source+Sans+Pro:wght@300;400;600;700;900&display=swap');
        </style>
    </head>
    <body>

        <header>
            <img class="title-image" src="images/pumpkin.png">
            <div class="title-container">
                <h3>Pumpkin's Purrfect...</h3>
                <h1>Meme Picker</h1>
            </div>
        </header>

        <main>
            <h4>Select Your Current Emotion</h4>
            <div class="emotions-radio-container" id="emotions-radio-container">
            </div>
            <div class="gif-option-container">
                <label for="gifs-only">Animated GIFs only</label>
                <input type="checkbox" id="gifs-only">
            </div>
            <button class="get-img-btn" id="get-img-btn">Get Image</button>
        </main>

        <div class="modal-container" id="modal-container">
            <button class="modal-close-btn" id="modal-close-btn">X</button>
            <div class="modal-inner" id="modal-inner"></div>
        </div>

        <script src="index.js" type="module"></script>

    </body>
</html>
